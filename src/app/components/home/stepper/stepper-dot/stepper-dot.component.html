<div
  class="
    flex h-10 w-10 shrink-0 items-center justify-center rounded-full
    transition-colors duration-300 ease-in-out
    {{ isCompleted ? 'bg-indigo-500' : isActive ? 'border-2 border-indigo-500 bg-white' : 'border-2 border-gray-200 bg-white' }}
  "
>
  <ng-container *ngIf="isCompleted; else stepIcon">
    <svg
      class="w-5 h-5 text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      />
    </svg>

  </ng-container>

  <ng-template #stepIcon>
    <span class="text-sm font-medium {{ isActive ? 'text-indigo-500' : 'text-gray-500' }}">
      {{ step }}
    </span>
  </ng-template>
</div>
