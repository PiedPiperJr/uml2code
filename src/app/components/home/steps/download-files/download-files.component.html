<div class="space-y-2">
  <div *ngFor="let file of files; let i = index" class="flex items-center justify-between bg-gray-100 p-2 rounded">
    <span class="truncate pr-2">{{ file.file.name.replace('.drawio', '') }}</span>
    <a [href]="downloadLinks[i]" download="generated_classes_{{ file.file.name.replace('.drawio', '.zip') }}"
       class="flex items-center bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
      </svg>
      <span>Download</span>
    </a>
  </div>
</div>
