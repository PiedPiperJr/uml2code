<!-- Button to open modal -->
<button
  (click)="openModal = true"
  class="px-2 py-1 text-sm bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300">
  Add Dependencies
</button>

<!-- Modal backdrop -->
<div
  *ngIf="openModal"
  class="fixed inset-0 bg-white bg-opacity-50 z-40"
  (click)="openModal = false">
</div>

<!-- Modal -->
<div
  *ngIf="openModal"
  class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto">
    <!-- Modal Header -->
    <div class="p-4 border-b border-gray-200">
      <h3 class="text-xl font-medium text-gray-900">
        Add Dependencies
      </h3>
    </div>

    <!-- Modal Tabs -->
    <div class="border-b border-gray-200">
      <nav
        class="flex space-x-2 overflow-x-auto custom-scrollbar"
        role="tablist">
        <button
          *ngFor="let category of categories"
          (click)="activeTab = category.name"
          [class.text-indigo-600]="activeTab === category.name"
          [class.border-indigo-600]="activeTab === category.name"
          class="px-4 py-2 font-medium border-b-2 border-transparent hover:border-gray-300 focus:outline-none">
          {{ category.name }}
        </button>
      </nav>
    </div>

    <!-- Modal Tab Content -->
    <div *ngFor="let category of categories">
      <div *ngIf="activeTab === category.name" class="p-4 space-y-4">
        <fieldset class="space-y-4">
          <div
            *ngFor="let item of category.values"
            class="flex items-center gap-3">
            <!-- Checkbox -->
            <input
              type="checkbox"
              [id]="item.name"
              [checked]="item.id ? selectedOptions.includes(item.id) : false"
              (change)="handleCheckboxChange(item.id)"
              class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">

            <!-- Label -->
            <label [for]="item.name"
                   class="flex items-center gap-3 text-sm font-medium text-gray-900 cursor-pointer w-full">
              <div>
                <div class="font-medium">{{ item.name }}</div>
                <div class="text-sm text-gray-500">{{ item.description }}</div>
              </div>
            </label>
          </div>
        </fieldset>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="p-4 border-t border-gray-200 flex justify-between">
      <!-- Close Button -->
      <button
        (click)="openModal = false"
        class="px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-200">
        Close
      </button>

      <!-- Connect Button -->
      <button
        (click)="handleConnect()"
        [disabled]="selectedOptions.length === 0"
        [class.opacity-50]="selectedOptions.length === 0"
        [class.cursor-not-allowed]="selectedOptions.length === 0"
        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300">
        Setup
      </button>
    </div>
  </div>
</div>
