<div class="min-h-screen bg-gray-50 pt-32 py-12 px-4 sm:px-6 lg:px-8">
  <div class="relative max-w-4xl mx-auto text-center">
    <h1 class="mt-3 text-3xl sm:text-5xl font-extrabold text-gray-900 tracking-tight">
      Features of UML2Code
    </h1>
    <p class="mt-6 text-xl text-gray-600 leading-relaxed max-w-3xl mx-auto">
      Transform your UML diagrams into alpha versions of code effortlessly.
    </p>
  </div>

  <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">

    <div *ngFor="let feature of features; let i = index"
         class="p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition">
      <div *ngIf="feature.isVisible">
      <div class="flex items-center justify-center w-16 h-16 rounded-full mx-auto"
           [class]="feature.colorClass.bg + ' ' + feature.colorClass.text">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-8 w-8"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                [attr.d]="feature.icon" />
        </svg>
      </div>
      <h3 class="mt-4 text-lg font-medium text-gray-800">{{ feature.title }}</h3>
      <p class="mt-2 text-sm text-gray-600">
        {{ feature.description }}
      </p>
    </div>
  </div>
  </div>
</div>
