use_cases:
    - name: le titre du cas d'utilisation
        actors:
            - acteur 1
            - acteur 2
        preconditions:
             - L'administrateur doit être authentifié.
        postconditions:
            - Les informations de l'utilisateur sont mises à jour.
        scenarios:
        principal:
            - L'administrateur recherche un utilisateur.
